name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}  # Use directly here
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  # Use directly here
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}  # Use directly here
        options: >-
          --health-cmd="pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5 
        ports:
          - 5433:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Cache dependencies to speed up builds
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # Wait for PostgreSQL to be ready
    - name: Wait for PostgreSQL to be ready
      run: |
        docker-compose -f docker-compose.yml up -d
        for i in {1..10}; do
          if docker-compose -f docker-compose.yml exec postgres pg_isready -U $POSTGRES_USER -d $POSTGRES_DB; then
            echo "PostgreSQL is ready!"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 5
        done

    # Sleep before running tests
    - name: Sleep before running tests
      run: sleep 10  # Increase this if necessary

    # Run backend tests using Docker Compose
    - name: Run backend tests using Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from backend

    # Shutdown services
    - name: Shutdown services
      if: always()
      run: docker-compose -f docker-compose.yml down

    # Archive test results
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: tests/test-results.xml
