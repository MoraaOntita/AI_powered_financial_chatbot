version: '3.10'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db2
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-BCG_Finance}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Musy19}
    ports:
      - "5433:5432"  # Map the internal PostgreSQL port to the host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]  
      interval: 10s  
      retries: 10  
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_app
    environment:
      FLASK_APP: ${FLASK_APP:-run.py}
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5433/${POSTGRES_DB}
      
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./data:/app/data
    entrypoint: ["/app/entrypoint.sh"]

volumes:
  postgres_data:
    driver: local
